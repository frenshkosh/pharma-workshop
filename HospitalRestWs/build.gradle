buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.5.RELEASE")
        classpath("org.mybatis.spring.boot:mybatis-spring-boot-starter:1.3.2")
        classpath("org.mybatis:mybatis-spring:1.3.2")
    	classpath("org.springframework.boot:spring-boot-starter-tomcat:2.1.0.RELEASE")
        classpath("io.springfox:springfox-swagger2:2.8.0")
        classpath("io.springfox:springfox-swagger-ui:2.8.0")
        classpath("postgresql:postgresql:9.0-801.jdbc4")
        classpath("com.jolbox:bonecp:0.8.0.RELEASE")
    }
}

// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'war'

bootJar {
    baseName = 'HospitalRestJar'
    version =  '0.1.0'
}

war {
    baseName = 'rest-test'
    version =  '1.0.0'
}
// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    jcenter()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.mybatis:mybatis-spring:1.3.2")
    compile("com.jolbox:bonecp:0.8.0.RELEASE")
    compile("org.mybatis.spring.boot:mybatis-spring-boot-starter:1.3.2")
    compile("io.springfox:springfox-swagger2:2.8.0")
    compile("io.springfox:springfox-swagger-ui:2.8.0")
    compile("org.springframework.boot:spring-boot-starter-tomcat:2.1.0.RELEASE")
	compile("postgresql:postgresql:9.0-801.jdbc4")
    testCompile('org.springframework.boot:spring-boot-starter-test')
}

